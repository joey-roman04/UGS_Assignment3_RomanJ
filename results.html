<!DOCTYPE html>
<html>
<head>
    <title>University of Texas Fan Knowledge Quiz</title>
    <script>
        function displayResults() {
            let score = 0;
            const correctAnswers = {'question1': 'option2', 'question2': 'option1', 'question3': 'option2', 'question4': 'option3', 'question5': 'option2'};
            for (let i = 1; i <= 5; i++) {
                if (localStorage.getItem(`question${i}`) === correctAnswers[`question${i}`]) {
                    score++;
                }
            }
            document.getElementById('results').innerHTML = `Your score is: ${score} out of 5.`;
        }
    </script>
</head>
<body onload="displayResults()">  
<header>
    <h1>Final Results</h1>
</header>

<!-- Result Display -->
<section id="results">
    
</section>
</body>
</html>
