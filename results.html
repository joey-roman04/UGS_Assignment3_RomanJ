<!DOCTYPE html>
<html>
<head>
    <title>University of Texas Fan Knowledge Quiz</title>
    <script>
        function displayResults() {
    let score = 0;
    const correctAnswers = {
        'question1': 'option2',
        'question2': 'option1',
        'question3': 'option2',
        'question4': 'option3',
        'question5': 'option2'
    };
    for (let i = 1; i <= 5; i++) {
        const userAnswer = localStorage.getItem(`question${i}`);
        console.log(`Question ${i}: User Answer: ${userAnswer}, Correct Answer: ${correctAnswers[`question${i}`]}`);
        if (userAnswer === correctAnswers[`question${i}`]) {
            score++;
        }
    }
            
            let resultText = "";
            let imagePath = "";
            if (score >= 4) {
                resultText = "You're a true UT fan!";
                imagePath = "https://i.imgur.com/m114ntr.jpeg";
            } else if (score >= 2) {
                resultText = "If you want to be considered a true fan of UT, you need to brush up on your UT knowledge.";
                imagePath = "https://i.imgur.com/TFfoG5N.gif";
            } else if (score === 1) {
                resultText = "Are we talking about the same school? Maybe it's time to visit the UT campus?";
                imagePath = "https://i.imgur.com/atJOIl7.jpeg";
            } else {
                // Correctly handle the case where score is 0
                resultText = "You got zero questions correct, do you know anything about UT?";
                imagePath = "https://i.imgur.com/atJOIl7.jpeg"; // Provide a default image path for 0 score
            }
            
            document.getElementById('results').innerHTML = `<h2>${resultText}</h2><img src="${imagePath}" alt="Result Image">`;
        }
    </script>
</head>
<body onload="displayResults()">  
<header>
    <h1>Final Results</h1>
</header>

<!-- Result Display -->
<section id="results">
    <p></p>
</section>
</body>
</html>
